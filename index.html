<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naked Eye 3D Parallax</title>
    <link rel="stylesheet" href="style.css">

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>
    <!-- Container for the 3D scene -->
    <div id="canvas-container"></div>

    <!-- Video element for MediaPipe (hidden) -->
    <video id="webcam" style="position: absolute; opacity: 0; pointer-events: none;" autoplay playsinline></video>

    <!-- Debug Info Overlay -->
    <div id="debug-overlay">
        <div>Naked Eye 3D Demo</div>
        <div id="tracking-status">Status: Initializing...</div>
        <div>
            <label><input type="checkbox" id="invert-x-check"> Invert X-Axis</label>
        </div>
        <div>
            <label><input type="checkbox" id="observer-view-check"> Observer View</label>
        </div>
        <div>
            <select id="model-select">
                <option value="">Loading...</option>
            </select>
        </div>
        <div><button id="calibrate-btn">Reset Center</button></div>
    </div>

    <script type="module" src="src/main.js?v=1"></script>
</body>

</html>
